<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/framework.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>spotify</title>
</head>

<body>

    <!-- wrapper -->
    <div id="wrapper">

        <!-- main -->
        <main>

            <!-- main nav -->
            <nav class="main-nav">

                <!-- nav top -->
                <!-- logo -->
                <div class="nav-top font-w-6">
                    <div class="logo">
                        <img src="assets/img/logo.svg" alt="logo">
                    </div>

                    <!-- list menu -->
                    <ul class="list-menu">
                        <li class="home">
                            <img src="assets/img/home.svg" alt="home">
                            <span class="cursor-pointer color-white">Home</span>
                        </li>
                        <li class="search">
                            <img src="assets/img/search.svg" alt="search">
                            <span class="cursor-pointer color-white">Cerca</span>
                        </li>
                        <li class="libreria">
                            <img src="assets/img/libreria.svg" alt="libreria">
                            <span class="cursor-pointer color-white">La tua libreria</span>
                        </li>
                    </ul>

                    <!-- crea playlist -->
                    <div class="crea-playlist">
                        <h3>playlist</h3>

                        <div class="plus-playlist cursor-pointer color-white">
                            <div class="plus"><i class="fas fa-plus  background-color-white"></i></div>
                            <div class="text">Crea Playlist</div>
                        </div>

                        <ul>
                            <li class="cursor-pointer color-white">Nome Playlist</li>
                            <li class="cursor-pointer color-white">Nome Playlist</li>
                            <li class="cursor-pointer color-white">Nome Playlist</li>
                            <li class="cursor-pointer color-white">Nome Playlist</li>
                            <li class="cursor-pointer color-white">Nome Playlist</li>
                            <li class="cursor-pointer color-white">Nome Playlist</li>
                            <li class="cursor-pointer color-white">Nome Playlist</li>
                        </ul>
                    </div>
                </div>

                <!-- nav bottom -->
                <div class="nav-bottom">

                    <!-- download -->
                    <div class="download">
                        <img src="assets/img/download.svg" alt="download">
                        <span class="font-w-6 cursor-pointer color-white">Installa app</span>
                    </div>

                    <!-- profile -->
                    <div class="profile">
                        <div class="image">
                            <img src="assets/img/profile.svg" alt="profile">
                        </div>
                        <p class="font-w-7">John Doe</p>
                    </div>

                </div>

            </nav>
            <!-- main nav -->

            <!-- content -->
            <div id="content">

                <!-- call to action -->
                <div class="call-to-action font-w-7 cursor-pointer">
                    <p>effetua l'upgrade</p>
                </div>

                <!-- covers -->
                <div class="covers">
                    <!-- list-inline -->
                    <!-- <ul class="list-inline font-w-7">
                        <li>
                            <span>in evidenza</span>
                        </li>
                        <li>
                            <span> podcast</span>
                        </li>
                        <li>
                            <span> classifiche</span>
                        </li>
                        <li>
                            <span> generi e mood</span>
                        </li>
                        <li>
                            <span>nuove uscite</span>
                        </li>
                        <li>
                            <span>scopri</span>
                        </li>
                    </ul> -->

                    <!-- playlist -->
                    <div class="playlist">

                        <div class="recently-played">
                            <h2 class="font-w-7">Recently played</h2>

                            <ul>
                                <li>

                                </li>
                                <li>

                                </li>
                                <li>

                                </li>
                                <li>

                                </li>
                                <li>

                                </li>
                                <li>

                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /content -->

        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>

            <section id="player">

                <!-- footer left -->
                <div class="footer-left">
                    <img src="assets/img/sinister.jpeg" alt="sinister">

                    <!-- footer playlist -->
                    <div class="footer-playlist">
                        <h4>Sinister</h4>
                        <p class="font-w-6 cursor-pointer"><span>Brano</span> Nome</p>
                    </div>

                    <!-- footer play -->
                    <div class="footer-play">
                        <i class="far fa-heart cursor-pointer"></i>
                        <i class="far fa-folder cursor-pointer"></i>
                    </div>
                </div>

                <!-- footer center -->
                <div class="footer-center">
                    <!-- footer audio -->
                    <div class="footer-audio">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="far fa-play-circle cursor-pointer"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>
                    </div>

                    <!-- footer scroll bar -->
                    <div class="scroll-bar">
                        <span class="time">0<span>&colon;</span>25</span>
                        <div class="row-background cursor-pointer">
                            <div class="row">
                                <div class="ball"></div>
                            </div>
                        </div>
                        <span class="time">4<span>&colon;</span>35</span>
                    </div>
                </div>

                <!-- footer right -->
                <div class="footer-right">

                    <!-- footer menu hamburger -->
                    <div class="menu-hamburger">
                        <i class="fas fa-ellipsis-v"></i>
                        <i class="fas fa-bars"></i>
                    </div>
                    <i class="fas fa-desktop"></i>
                    <i class="fas fa-volume-up"></i>

                    <div class="row-background-litle cursor-pointer">
                        <div class="row">
                            <div class="ball"></div>
                        </div>
                    </div>
                </div>

            </section>

        </footer>
        <!-- /footer -->

    </div>
    <!-- /wrapper -->



</body>

</html>
