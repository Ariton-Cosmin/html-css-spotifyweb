<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/framework.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>spotify</title>
</head>

<body>

    <!-- main -->
    <main>

        <!-- nav -->
        <nav id="nav">

        </nav>

        <!-- section top -->
        <section id="section-top">

        </section>

        <!-- section bottom -->
        <section id="section-bottom">

        </section>

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>

        <!-- footer left -->
        <div class="footer-left">
            <img src="assets/img/sinister.jpeg" alt="sinister">

            <div class="footer-text">
                <h4>Sinister</h4>
                <p class="font-w-6">Brano Nome</p>
            </div>

            <div class="footer-icons">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>

        <!-- footer center -->
        <div class="footer-center">
            <div class="footer-logi">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle cursor-pointer"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>

            <div class="scroll-bar">
                <span class="time">0<span>&colon;</span>25</span>
                <div class="row-background cursor-pointer">
                    <div class="row">
                        <div class="ball"></div>
                    </div>
                </div>
                <span class="time">4<span>&colon;</span>35</span>
            </div>
        </div>

        <!-- footer right -->
        <div class="footer-right">
            <div class="menu-hamburger">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-bars"></i>
            </div>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>

            <div class="row-background-litle cursor-pointer">
                <div class="row">
                    <div class="ball"></div>
                </div>
            </div>
        </div>

    </footer>
    <!-- /footer -->

</body>

</html>
